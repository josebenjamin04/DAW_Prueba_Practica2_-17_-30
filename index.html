<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ordenando de restaurante</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/pizza.css" />
</head>
<body>
	<header id="box">
	<h1 id="flashlight">
	<span id="flash">ORDEN DE</span>
	<span id="light">PIZZA</span>
	</h1>
	</header>
	<form action="javascript:void(0);" class="demoForm" id="pizzaForm">
		<fieldset>
			<legend>Tamaño e ingredientes</legend>
			<p>Size:
			<label><input type="radio" name="size" value="7.50" checked="checked"
			/>super combo (tres piezas de pollo, ensalada, papas fritas y bebida grande de su elección)</label>
			<label><input type="radio" name="size" value="5.75" />combo personal (dos piezas
            de pollo, papa frita y bebida mediana)</label>
			<label><input type="radio" name="size" value="3.50" />infantil (1 pieza de pollo, papas
fritas y una bebida pequeña).</label>
			<input type="hidden" name="sz_tot" value="0.00" />
			</p>
			<p id="pizza_toppings"><label>Adicionales:</label>
				<label><input type="checkbox" name="Ensalada" value="1.50" />Ensalada</label>
				<label><input type="checkbox" name="Papa frita" value="1.25" />Papa frita</label>
				<label><input type="checkbox" name="grande" value="1.75" />Pieza de pollo grande</label>
				<label><input type="checkbox" name="mediana" value="1.50" />Pieza de pollo mediana</label>
				<label><input type="checkbox" name="pequeña" value="1.25" />Pieza de pollo pequeña</label>
				<input type="hidden" name="tops_tot" value="0.00" />
				<label><input type="checkbox" name="BebidaG" value="1.50" />Bebida grande</label>
				<input type="hidden" name="tops_tot" value="0.00" />
				<label><input type="checkbox" name="BebidaM" value="1.25" />Bebida Mediana</label>
				<input type="hidden" name="tops_tot" value="0.00" />
				<label><input type="checkbox" name="BebidaP" value="1.00" />Bebida Pequeña</label>
				<input type="hidden" name="tops_tot" value="0.00" />
				<label><input type="checkbox" name="cafe" value="1.50" />Café</label>
				<input type="hidden" name="tops_tot" value="0.00" />
				<label><input type="checkbox" name="postre" value="1.50" />Postre</label>
				<input type="hidden" name="tops_tot" value="0.00" />
			</p>
			<p>
				<label>
				Total: $<input type="text" name="total" class="num" value="0.00"
				readonly="readonly" />
				</label>
			</p>
			<p>
			    <input type="submit" name="submit" value="Submit" />
			</p>
		</fieldset>
	</form>
	<script src="pizza.js"></script>
</body>
</html>
